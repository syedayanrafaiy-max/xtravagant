<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - EXTRAVAGANTÈ</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Products</button>
        <div class="dropdown-content">
            <a href="mens-polos.html">Men's Polos</a>
        </div>
    </div>
    <a href="cart.html">Your Cart</a>
    <a href="about.html">About</a>
</div>

<div class="main-content">
    <h1>Checkout</h1>
    <form name="checkout" method="POST" data-netlify="true" action="thank-you.html">
        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <label>Address</label>
        <textarea name="address" required></textarea>

        <label>Country</label>
        <input type="text" name="country" value="Pakistan" readonly>

        <label>City</label>
        <input type="text" name="city" value="Karachi" readonly>

        <input type="hidden" name="orderDetails" id="orderDetails">

        <button type="submit">Place Order</button>
    </form>
</div>

<footer>
    <p>© 2025 EXTRAVAGANTÈ</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("orderDetails").value = JSON.stringify(cart);
});
</script>

</body>
</html>
